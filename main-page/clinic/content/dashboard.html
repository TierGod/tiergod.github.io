<!DOCTYPE html>
<html>
  <title>Clinical Inventory Management System</title>
  <head>
    <meta charset="UTF-8">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

 
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/content.css">

  </head>


</head>

<body>

 
  <div class="content-container">

    <!-- Stock Level -->
    <div class="card">
      <h3>Stock Level Status</h3>
      <p>Total Items in Stock: <span class="metric">1,235</span></p>
      <p>Low Stock Items: <span class="alert">24</span></p>
      <p>Out of Stock Items: <span class="alert">5</span></p>
    </div>

    <!-- Expiry Alerts -->
    <div class="card">
      <h3>Expiry Alerts</h3>
      <p>Items Expiring Soon (within 30 days): <span class="alert">12</span></p>
      <p>Expired Items: <span class="alert">3</span></p>
    </div>

    <!-- Key Performance Metrics -->
    <div class="card">
      <h3>Key Performance Metrics</h3>
      <p>Stock Accuracy: <span class="metric">96%</span></p>
      <p>Expiry Compliance: <span class="metric">98%</span></p>
      <p>System Usage Rate: <span class="metric">89%</span></p>
    </div>

</div>

  
    </body>
</html>
